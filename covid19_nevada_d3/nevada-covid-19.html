<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  background: #303030;
  font: 14px Helvetica;
}

.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.x.axis line{
  stroke:white;
}

.y.axis line{
  stroke:white;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

text {
    fill : white;
}

</style>
<body>
<script src="https://d3js.org/d3.v3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script>
var datasource = "https://raw.githubusercontent.com/nytimes/covid-19-data/master/us-states.csv"

var margin = {
        top: 50,
        right: 250,
        bottom: 80,
        left: 100
    },
    width = 900 - margin.left - margin.right,
    height = 640 - margin.top - margin.bottom;

var x = d3.time.scale()
    .range([0, width]);

var y0 = d3.scale.linear()
    .range([height, 0]);

var y1 = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .ticks(5)
    .innerTickSize(15)
    .outerTickSize(0)
    .orient("bottom");

var yAxisl = d3.svg.axis()
    .scale(y0)
    .tickFormat(function(d) {
        return d;
    })
    .ticks(5)
    .innerTickSize(15)
    .outerTickSize(0)
    .orient("left");

var yAxisr = d3.svg.axis()
    .scale(y1)
    .tickFormat(function(d) {
        return d;
    })
    .ticks(5)
    .innerTickSize(15)
    .outerTickSize(0)
    .orient("right");

var linec = d3.svg.line()
    .interpolate("linear")
    .x(function(d) {
        return x(d.date);
    })
    .y(function(d) {
        return y0(d.num);
    });

var lined = d3.svg.line()
    .interpolate("linear")
    .x(function(d) {
        return x(d.date);
    })
    .y(function(d) {
        return y1(d.num);
    });


var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .attr("display", "block")
    .attr("style", "margin:0 auto;")
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


svg.append("text")
    .attr("x", (width / 2))
    .attr("y", 0 - (margin.top / 2))
    .attr("text-anchor", "middle")
    .style("font-size", "18px")
    .style("text-decoration", "underline")
    .text("Nevada Covid-19 Cases vs. Deaths");

d3.csv(datasource, function(error, data) {

    data.forEach(function(d) {
        d.date = moment(d.date, "YYYY-MM-DD");
        d.cases = +d.cases;
        d.deaths = +d.deaths;
    });


    data = data.filter(function(d) {
        return d.state == 'Nevada'
    });

    console.log(data)

    color.domain(d3.keys(data[0]).filter(function(key) {
        return key == "cases" || key == 'deaths';
    }));

    var cases_deaths = color.domain().map(function(name) {
        return {
            name: name,
            values: data.map(function(d) {
                return {
                    name: name,
                    date: d.date,
                    cases: +d['cases'],
                    deaths: +d['deaths'],
                    num: +d[name]
                };
            })
        };
    });

    x.domain(d3.extent(data, function(d) {
        return d.date;
    }));

    y0.domain([
        d3.min(cases_deaths, function(c) {
            return d3.min(c.values, function(v) {
                return v.cases;
            });
        }),
        d3.max(cases_deaths, function(c) {
            return d3.max(c.values, function(v) {
                return v.cases;
            });
        })
    ]);

    y1.domain([
        d3.min(cases_deaths, function(c) {
            return d3.min(c.values, function(v) {
                return v.deaths;
            });
        }),
        d3.max(cases_deaths, function(c) {
            return d3.max(c.values, function(v) {
                return v.deaths;
            });
        })
    ]);

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("text")
        .attr("class", "x label")
        .attr("text-anchor", "end")
        .attr("x", (width) / 2 + 40)
        .attr("y", height + 50)
        .text("Date");

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxisl);

    svg.append("text")
        .attr("class", "y label")
        .attr("text-anchor", "end")
        .attr("y", -95)
        .attr("x", -height / 2 + 70)
        .attr("dy", ".75em")
        .attr("transform", "rotate(-90)")
        .text("Cases (green)");

    svg.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate(" + width + " ,0)")
        .call(yAxisr);

    svg.append("text")
        .attr("class", "y label")
        .attr("text-anchor", "end")
        .attr("transform", "rotate(90)")
        .attr("y", -width - 90)
        .attr("x", height / 2)
        .attr("dy", ".75em")
        .text("Deaths (red)");

    svg.append("line")
        .attr({
            "class": "horizontalGrid",
            "x1": 0,
            "x2": width,
            "y1": y0(0),
            "y2": y1(0),
            "fill": "none",
            "shape-rendering": "crispEdges",
            "stroke": "white",
            "stroke-width": "1px",
            "stroke-dasharray": ("3, 3")
        });

    var tracklines = svg.selectAll(".trackline")
        .data(cases_deaths)
        .enter().append("g")
        .attr("class", "trackline");

    var path = svg.selectAll(".trackline").append("path")
        .attr("class", "line")
        .attr("d", function(d) {
            return (d.name == 'cases' ? linec(d.values) : lined(d.values))
        })
        .style("stroke", function(d) {
            if (d.name == "cases") {
                return "rgb(000,255,000)"
            } else {
                return "rgb(255,000,000)";
            }
        });

    var totalLength = [path[0][0].getTotalLength(), path[0][1].getTotalLength()];

    console.log(totalLength)

    d3.select(path[0][0])
        .attr("stroke-dasharray", totalLength[0] + " " + totalLength[0])
        .attr("stroke-dashoffset", totalLength[0])
        .transition()
        .duration(2500)
        .ease("linear")
        .attr("stroke-dashoffset", 0);

    d3.select(path[0][1])
        .attr("stroke-dasharray", totalLength[1] + " " + totalLength[1])
        .attr("stroke-dashoffset", totalLength[1])
        .transition()
        .duration(2500)
        .ease("linear")
        .attr("stroke-dashoffset", 0);

    var mouseMask = svg.append("g")
        .attr("class", "mouse-mask");

    mouseMask.append("path") // this is the black vertical line to follow mouse
        .attr("class", "user-tracker")
        .style("stroke", "gray")
        .style("stroke-width", "1px")
        .style("opacity", "0");

    var circleTracker = mouseMask.selectAll('.linecircletracker')
        .data(cases_deaths)
        .enter()
        .append("g")
        .attr("class", "linecircletracker");

    circleTracker.append("circle")
        .attr("r", 7)
        .style("stroke", function(d) {
            if (d.name == "cases") {
                return "rgb(000,255,000)"
            } else {
                return "rgb(255,000,000)";
            }
        })
        .style("fill", "none")
        .style("stroke-width", "1px")
        .style("opacity", "0");

    circleTracker.append("text")
        .attr("transform", "translate(10,3)");

    mouseMask.append('svg:rect')
        .attr('width', width)
        .attr('height', height)
        .attr('fill', 'none')
        .attr('pointer-events', 'all')
        .on('mouseout', function() {
            d3.select(".user-tracker")
                .style("opacity", "0");
            d3.selectAll(".linecircletracker circle")
                .style("opacity", "0");
            d3.selectAll(".linecircletracker text")
                .style("opacity", "0");
        })
        .on('mouseover', function() {
            d3.select(".user-tracker")
                .style("opacity", "1");
            d3.selectAll(".linecircletracker circle")
                .style("opacity", "1");
            d3.selectAll(".linecircletracker text")
                .style("opacity", "1");
        })
        .on('mousemove', function() {
            var mouse = d3.mouse(this);
            d3.select(".user-tracker")
                .attr("d", function() {
                    var d = "M" + mouse[0] + "," + height;
                    d += " " + mouse[0] + "," + 0;
                    return d;
                });

            d3.selectAll(".linecircletracker")
                .attr("transform", function(d, i) {
                    var xDate = x.invert(mouse[0]),
                        bisect = d3.bisector(function(d, i) {
                            return d.date;
                        }).right;
                    idx = d.values.findIndex((d) => {
                        return d.date.isSame(moment(xDate))
                    }) //bisect(d.values, xDate);

                    var beginning = 0,
                        end = totalLength[i],
                        target = null;

                    while (true) {
                        target = Math.floor((beginning + end) / 2);
                        pos = path[0][i].getPointAtLength(target);
                        //pos1 = path[0][1].getPointAtLength(target);
                        if ((target === end || target === beginning) && pos.x !== mouse[0]) {
                            break;
                        }
                        if (pos.x > mouse[0]) end = target;
                        else if (pos.x < mouse[0]) beginning = target;
                        else break; //position found
                    }
                    if (i == 0) {
                        d3.select(this).select('text')
                            .text(moment(xDate).format('MMM DD YYYY') + " Cases: " + y0.invert(pos.y).toFixed(0));
                    } else {
                        d3.select(this).select('text')
                            .text(moment(xDate).format('MMM DD YYYY') + " Deaths: " + y1.invert(pos.y).toFixed(0));
                    }

                    return "translate(" + mouse[0] + "," + pos.y + ")";
                });
        });

    var legend = svg.selectAll('mydots')
        .data(cases_deaths)
        .enter()
        .append('g')
        .attr('class', 'legend');

    legend.append('rect')
        .attr('x', width + 100 - 20)
        .attr('y', function(d, i) {
            return i * 20;
        })
        .attr('width', 10)
        .attr('height', 10)
        .style('fill', function(d) {
            if (d.name == "cases") {
                return "rgb(000,255,000)"
            } else {
                return "rgb(255,000,000)";
            }
        });

    legend.append('text')
        .attr('x', width + 100 - 5)
        .attr('y', function(d, i) {
            return (i * 20) + 9;
        })
        .text(function(d) {
            return d.name;
        });

});
</script>

</body>
